name: Angular_DockerImage
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  angular_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Recommended to use the latest version
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3 # Recommended to use the latest version
        with:
          node-version: 20.x
      - name: npm install
        run: npm ci
      - name: test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - name: build
        run: npm run build --output-path=dist
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/mycv:${{ github.sha }} -f Dockerfile .
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USER }}/mycv:${{ github.sha }}
